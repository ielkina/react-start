<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#000000">
        <meta name="description" content="Web site created using create-react-app">
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
        <!--
 manifest.json надає метадані, які використовуються, коли вашу веб-програму встановлено на
 мобільний пристрій або робочий стіл користувача. Перегляньте https://developers.google.com/web/fundamentals/web-app-manifest/
 -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--
 Зверніть увагу на використання %PUBLIC_URL% у тегах вище.
 Його буде замінено на URL-адресу папки public під час збирання.
 З HTML можна посилатися лише на файли в папці `public`.

 На відміну від "/favicon.ico" або "favicon.ico", "%PUBLIC_URL%/favicon.ico"
 працювати правильно як з маршрутизацією на стороні клієнта, так і з некореневою публічною URL-адресою.
 Дізнайтеся, як налаштувати некореневу публічну URL-адресу, запустивши `npm run build`.
 -->
        <title>mod-03-less-04-rest</title>
        <!-- Запустити односторінкові програми для сторінок GitHub -->
        <script type="text/javascript">
// Односторінкові програми для сторінок GitHub
 // Ліцензія MIT
 // https://github.com/rafgraph/spa-github-pages
 // Цей сценарій перевіряє, чи є перенаправлення в рядку запиту,
 // перетворює його назад на правильну URL-адресу та додає до
 // історія браузера за допомогою window.history.replaceState(...),
 // що не змусить браузер спробувати завантажити нову URL-адресу.
 // Коли односторінкова програма завантажується далі в цьому файлі,
 // правильна URL-адреса буде очікувати в історії браузера
 // односторінкова програма для відповідного маршрутизації.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
        </script>
   <!-- Завершити односторінкові програми для сторінок GitHub -->
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
<!--
 Цей файл HTML є шаблоном.
 Якщо ви відкриєте його безпосередньо в браузері, ви побачите порожню сторінку.

 До цього файлу можна додати веб-шрифти, метатеги або аналітику.
 На етапі збірки об'єднані сценарії буде розміщено в тегу <body>.

 Щоб почати розробку, запустіть `npm start` або `yarn start`.
 Щоб створити виробничий пакет, використовуйте `npm run build` або `yarn build`.
 -->
    </body>
</html>
